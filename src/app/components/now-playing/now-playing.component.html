<div class="container">
    <app-user-header></app-user-header>
</div>

<!--Search Movie Times-->
<div class="container">
    <div class="row">
        <h3>Search Movie Times</h3>
    </div>
</div>
<div class="container">
    <div class="form-group">
        <input type="text" class="form-control mb-4 mt-3" placeholder="Search" [(ngModel)]="query" />
    </div>
</div>
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Movie Ticket Id</th>
                <th>Title</th>
                <th>Showtime</th>
                <th>Auditorium</th>
                <th>Ticket Price ($)</th>
                <th width="220px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of movies">
                <td>{{ m.id }}</td>
                <td>{{ m.title }}</td>
                <td>{{ m.showtime }}</td>
                <td>{{ m.auditorium }}</td>
                <td>{{ m.ticket_price }}</td>
                <td>
                    <a href="#" [routerLink]="['/confirmation/', m.id]" class="btn btn-primary">Book Ticket</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--Footer-->
<div class="container-fluid">
    <app-footer></app-footer>
</div>
