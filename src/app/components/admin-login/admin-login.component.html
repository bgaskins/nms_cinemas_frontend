<div class="container-header">
    <app-admin-header></app-admin-header>
</div>


<!--Admin login... Username: admin Password: admin123-->

<h1>Admin Login</h1>

<div class="container">
    <form>
        <!-- Email input -->
        <div class="form-outline mb-2 w-25 mx-auto">
            <input type="text" class="form-control" name="username" [(ngModel)]="username">
            <label class="form-label">User Name</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-2 w-25 mx-auto">
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
            <label class="form-label">Password</label>
        </div>

        <!-- Submit button -->
        <button type="button" (click)=handleLogin() class="btn align-center">Login</button>
    </form>
</div>


<div class="container-fluid">
    <app-footer></app-footer>
</div>
