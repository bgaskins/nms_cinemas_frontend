<div class="container">
    <div class="admin-login-box">
    <h1>Admin Login</h1>

    <form>
        <!-- Email input -->
        <div class="user-input">
            <input type="text" class="form-control" name="username" [(ngModel)]="username">
            <label class="form-label">Username</label>
        </div>

        <!-- Password input -->
        <div class="pass-input">
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
            <label class="form-label">Password</label>
        </div>

        <!-- Submit button -->
        <button type="button" (click)=handleLogin() class="btn align-center">Login</button>
    </form>
</div>
</div>
