<div class="container-fluid">
    <app-admin-header></app-admin-header>
</div>

<div class="container-fluid">
    <h2>Admin Dashboard</h2>

    <a href="#" [routerLink]="['/admin-create-movie/']" class="btn">Create New Movie</a>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Movie Ticket Id</th>
                <th>Title</th>
                <th>Showtime</th>
                <th>Auditorium</th>
                <th>Ticket Price</th>
                <th width="220px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td>{{ movie.id }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.showtime }}</td>
                <td>{{ movie.auditorium }}</td>
                <td>{{ movie.ticket_price }}</td>
                <td>
                    <a href="#" [routerLink]="['/admin-update-movie/', movie.id]" class="btn btn-primary">Update</a>
                    <button type="button" (click)="deleteMovie(movie.id)" class="btn">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<!--Footer-->
<div class="container-fluid">
    <app-footer></app-footer>
</div>
